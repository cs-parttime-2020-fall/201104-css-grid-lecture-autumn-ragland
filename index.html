<!DOCTYPE html>
<html lang="en">

    <title>Lecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lecture</h1>
    <!-- all elements in the grid are nested in the container div -->

        <header>
            <p>Header</p>
        </header>

        <div id="leftDiv">
            <p>Left Div</p>
        </div>

        <div id="rightDiv">
            <p>Right Div</p>
        </div>

        <section id = "sectionOne">
            <p>Section One</p>
        </section>

        <section id = "sectionTwo">
            <p>Section Two</p>
        </section>
        
        <footer>
            <p>Footer</p>
        </footer>

    </div>

</body>
</html>
